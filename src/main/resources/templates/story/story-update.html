<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="/fragments/header :: header"></div>

    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <div class="ecommerce-widget">

                    <div class="row">

                        <div class="col-lg-6 col-md-12">

                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Create Your Story</h2>
                                </header>

                                <div class="panel-body">

                                    <!-- ------------------------FORM START----------------------------- -->
                                    <form method="post" th:action="@{/story/update/{id}(id=${story.getId()})}"
                                          th:object="${story}">

                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label class="col-form-label" for="lecture"> Lecture</label>
                                                    <input class="form-control" id="lecture" placeholder="lecture"
                                                           th:field="*{lecture}"
                                                           type="text">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label class="col-form-label" for="topics"> Topics</label>
                                                    <input class="form-control" id="topics" placeholder="topics"
                                                           th:field="*{topic}"
                                                           type="text">
                                                </div>
                                            </div>
                                        </div>


                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label class="col-form-label" for="definition"> Definition</label>
                                                    <input class="form-control" id="definition" placeholder="problem"
                                                           th:field="*{definition}"
                                                           type="text">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="solution">Solution</label>
                                                    <textarea class="form-control" id="solution" placeholder="solution"
                                                              th:field="*{solution}"></textarea>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col">
                                                <div class="float-right">
                                                    <button class="btn btn-success rounded-0" type="submit">Save
                                                    </button>
                                                </div>
                                            </div>
                                        </div>


                                    </form>
                                    <!-- ------------------------FORM END----------------------------- -->

                                </div>

                            </section>

                        </div>

                    </div>

                </div>


                <!-- ------------------------TABLE START----------------------------- -->
                <!-- ------------------------TABLE START----------------------------- -->

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Story List</h2>
                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">Lecture/Topic</th>
                                                <th scope="col">Definition</th>
                                                <th scope="col">Solution</th>
                                                <th scope="col">Status</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="story : ${stories}">
                                                <td th:text="${story.lecture  + '-' + story.topic}"></td>
                                                <td th:text="${story.definition}"></td>
                                                <td th:text="${story.solution}"></td>
                                                <td th:text="${story.status.value}"></td>
                                                <td>
                                                    <a class="btn btn-warning rounded-0"
                                                       th:href="@{/story/update/{id}(id=${story.getId()})}"
                                                       th:if="${story.status.value != 'Completed'}">Update
                                                    </a>
                                                    <a class="btn btn-warning rounded-0 disabled-button"
                                                       th:if="${story.status.value == 'Completed'}">Update
                                                    </a>


                                                    <a th:href="@{/story/delete/{id}(id=${story.getId()})}">
                                                        <button class="btn btn-danger rounded-0" type="button">Delete
                                                        </button>
                                                    </a>

                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- ------------------------TABLE END----------------------------- -->

            </div>

        </div>

    </div>

    <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
